<!DOCTYPE html>
<html>
<head>
    <title>头像上传测试</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>头像上传测试</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="avatarInput" name="file" accept="image/*" required>
        <button type="submit">上传头像</button>
    </form>
    <div id="result"></div>
    <img id="avatarPreview" src="" alt="头像预览" style="display:none; margin-top: 20px; max-width: 200px;">

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('avatarInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = '<p style="color: red;">请选择一个文件</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('http://localhost:8080/api/upload/avatar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">上传成功: ' + data.message + '</p>';
                    const avatarPreview = document.getElementById('avatarPreview');
                    avatarPreview.src = data.url;
                    avatarPreview.style.display = 'block';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">上传失败: ' + data.message + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p style="color: red;">上传出错: ' + error.message + '</p>';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
