<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试更新用户信息</title>
</head>
<body>
    <h1>测试更新用户信息</h1>
    <button onclick="loginAndTest()">登录并测试更新</button>
    <div id="result"></div>

    <script>
        async function loginAndTest() {
            const resultDiv = document.getElementById('result');
            
            try {
                // 登录
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '1234'
                    }),
                    credentials: 'include' // 包含cookies
                });
                
                const loginData = await loginResponse.json();
                resultDiv.innerHTML += '<p>登录响应: ' + JSON.stringify(loginData) + '</p>';
                
                if (loginData.success) {
                    // 更新用户信息
                    const updateResponse = await fetch('/api/users/profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nickname: 'Updated Admin',
                            email: 'updated-admin@example.com'
                        }),
                        credentials: 'include' // 包含cookies
                    });
                    
                    resultDiv.innerHTML += '<p>更新状态码: ' + updateResponse.status + '</p>';
                    
                    if (updateResponse.status === 200) {
                        const updateData = await updateResponse.json();
                        resultDiv.innerHTML += '<p>更新响应: ' + JSON.stringify(updateData) + '</p>';
                        
                        // 获取更新后的用户信息
                        const profileResponse = await fetch('/api/users/profile', {
                            method: 'GET',
                            credentials: 'include'
                        });
                        
                        const profileData = await profileResponse.json();
                        resultDiv.innerHTML += '<p>获取用户信息响应: ' + JSON.stringify(profileData) + '</p>';
                    } else {
                        resultDiv.innerHTML += '<p>更新失败，状态码: ' + updateResponse.status + '</p>';
                        // 尝试读取响应内容
                        const errorText = await updateResponse.text();
                        resultDiv.innerHTML += '<p>错误详情: ' + errorText + '</p>';
                    }
                }
            } catch (error) {
                resultDiv.innerHTML += '<p>发生错误: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
