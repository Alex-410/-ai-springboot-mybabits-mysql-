<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 美食论坛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/uploads/avatars/rem2.gif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        

        
        .register-container {
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(135, 206, 250, 0.3);
            border: 1px solid rgba(135, 206, 250, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }
        
        .register-container:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .logo h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .logo p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0.5rem 0 0 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 15px;
            font-size: 1rem;
            box-sizing: border-box;
            background: rgba(135, 206, 250, 0.3);
            border: 1px solid rgba(135, 206, 250, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group input:focus {
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .register-button {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .register-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .register-button:active {
            transform: translateY(0);
        }
        
        .register-button:disabled {
            background: rgba(204, 204, 204, 0.8);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(135, 206, 250, 0.3);
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 198, 203, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: rgba(248, 215, 218, 0.9);
        }
        
        .success-message {
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(195, 230, 203, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: rgba(212, 237, 218, 0.9);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>美食论坛</h1>
            <p>注册新账号</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱">
            </div>
            
            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" name="nickname" required placeholder="请输入昵称">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
            </div>
            
            <button type="submit" class="register-button" id="submitButton">注册</button>
        </form>
        
        <div class="login-link">
            已有账号？<a href="login.html">立即登录</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 隐藏之前的消息
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // 验证输入
            if (!username || !password || !confirmPassword) {
                showError('请填写所有必填字段');
                return;
            }
            
            if (username.length < 3) {
                showError('用户名至少需要3个字符');
                return;
            }
            
            if (password.length < 6) {
                showError('密码至少需要6个字符');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            // 禁用提交按钮
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = '注册中...';
            
            // 发送注册请求
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, email, nickname, password, confirmPassword}),
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('注册成功！正在跳转到登录页面...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || '注册失败，请重试');
                    submitButton.disabled = false;
                    submitButton.textContent = '注册';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('网络错误，请检查网络连接');
                submitButton.disabled = false;
                submitButton.textContent = '注册';
            });
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
    </script>
    <script src="https://files.cnblogs.com/files/quaint/sakuraPlus.js"></script>
</body>
</html>
