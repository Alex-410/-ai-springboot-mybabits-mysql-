<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食论坛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .auth-section {
            display: flex;
            gap: 1rem;
        }
        .auth-section input {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
        }
        .auth-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .auth-section button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .auth-section button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }
        .search-section input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .search-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .post-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        .post-form h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
        }
        .form-group input::placeholder, .form-group textarea::placeholder, .form-group select::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            background: rgba(255, 107, 107, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .posts {
            display: grid;
            gap: 1rem;
        }
        .post {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 15px;
            position: relative;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .user-details {
            display: flex;
            flex-direction: column;
        }
        .user-nickname {
            font-weight: bold;
            color: #64b5f6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .post-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .post-actions {
            display: flex;
            gap: 10px;
        }
        .like-btn, .favorite-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .like-btn:hover, .favorite-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .heart-icon, .star-icon {
            font-size: 1rem;
        }
        .like-count, .favorite-count {
            font-size: 0.9rem;
        }
        .post-title {
            margin: 0 0 0.5rem 0;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .post-content {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }
        .post-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 15px;
        }

        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            aspect-ratio: 1/1;
        }

        .gif-image {
            /* 确保 GIF 图片正确显示动画 */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        /* 单张图片居中显示 */
        .post-images.single-image {
            display: flex;
            justify-content: center;
        }
        
        .post-images.single-image .post-image {
            max-width: 80%;
            aspect-ratio: auto;
        }
        
        /* 两张图片并排显示 */
        .post-images.two-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }
        
        /* 四张图片网格显示 */
        .post-images.four-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px;
        }
        .comments-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .comment {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.5rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .comment-nickname {
            font-weight: bold;
            cursor: pointer;
            color: #64b5f6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .comment-nickname:hover {
            text-decoration: underline;
        }
        .comment-form {
            margin-top: 1rem;
        }
        .comment-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .hidden {
            display: none;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #logoutButton {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        #logoutButton:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .floating-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        
        /* 分页控件样式 */
        .pagination {
            margin-top: 1rem;
            text-align: center;
        }
        
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .pagination-controls button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .pagination-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .pagination-controls .current-page {
            padding: 0.5rem 1rem;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .posts-pagination {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">美食论坛</div>
        <div class="user-info">
            <span id="welcomeMessage">欢迎访问美食论坛</span>
            <img id="userAvatar" class="user-avatar hidden" src="/uploads/avatars/default.png" alt="用户头像">
            <button id="logoutButton" class="hidden">注销</button>
        </div>
        <div id="authSection" class="auth-section">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="password" id="password" placeholder="密码" required>
            <button id="loginButton">登录</button>
            <button id="registerButton">注册</button>
        </div>
    </div>

    <div class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="搜索帖子...">
            <button id="searchButton" class="btn">搜索</button>
            <button id="clearSearchButton" class="btn">清除</button>
        </div>



        <div id="posts" class="posts">
            <!-- 帖子将通过JavaScript动态加载 -->
        </div>
    </div>

    <button id="floatingPostButton" class="floating-button">+</button>

    <script>
        // 页面加载完成后执行
        window.onload = function() {
            checkLoginStatus();
            loadPosts();
            
            // 登录按钮事件
            document.getElementById('loginButton').addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({username, password})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 登录成功，刷新页面
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('登录失败');
                });
            });
            
            // 注册按钮事件
            document.getElementById('registerButton').addEventListener('click', function() {
                window.location.href = 'register.html';
            });
            
            // 搜索按钮事件
            document.getElementById('searchButton').addEventListener('click', function() {
                const keyword = document.getElementById('searchInput').value.trim();
                if (keyword) {
                    searchPosts(keyword);
                } else {
                    loadPosts();
                }
            });
            
            // 清除搜索按钮事件
            document.getElementById('clearSearchButton').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                loadPosts();
            });
            
            // 搜索输入框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const keyword = this.value.trim();
                    if (keyword) {
                        searchPosts(keyword);
                    } else {
                        loadPosts();
                    }
                }
            });
            
            // 为用户头像添加点击事件，跳转到个人资料页面
            document.getElementById('userAvatar').addEventListener('click', function() {
                window.location.href = 'profile.html';
            });
            
            // 为浮动按钮添加点击事件，跳转到发布帖子页面
            document.getElementById('floatingPostButton').addEventListener('click', function() {
                // 检查用户是否已登录
                fetch('/api/auth/status')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        // 用户已登录，允许跳转到发布页面
                        window.location.href = 'post.html';
                    } else {
                        // 用户未登录，显示提示信息
                        alert('请先登录再发布帖子');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('检查登录状态失败');
                });
            });
        };
        
        // 检查登录状态
        function checkLoginStatus() {
            fetch('/api/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    // 用户已登录
                    document.getElementById('welcomeMessage').textContent = `欢迎, ${data.user.username}!`;
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('logoutButton').classList.remove('hidden');
                    
                    // 设置用户头像
                    const userAvatar = document.getElementById('userAvatar');
                    if (data.user.avatar) {
                        userAvatar.src = data.user.avatar;
                    } else {
                        userAvatar.src = '/uploads/avatars/default.png';
                    }
                    userAvatar.classList.remove('hidden');
                } else {
                    // 用户未登录
                    document.getElementById('welcomeMessage').textContent = '欢迎访问美食论坛';
                    document.getElementById('authSection').classList.remove('hidden');
                    document.getElementById('logoutButton').classList.add('hidden');
                    
                    // 隐藏用户头像
                    document.getElementById('userAvatar').classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // 注销按钮事件
        document.getElementById('logoutButton').addEventListener('click', function() {
            fetch('/api/auth/logout', {
                method: 'POST',
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 注销成功，刷新页面
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        // 注意：发布帖子功能已移到post.html页面
        
        // 创建帖子分页控件
        function createPostPagination(currentPage, totalPages) {
            const container = document.querySelector('.container');
            // 移除现有的分页控件
            const existingPagination = container.querySelector('.pagination.posts-pagination');
            if (existingPagination) {
                existingPagination.remove();
            }
            
            // 如果只有一页，不需要分页控件
            if (totalPages <= 1) {
                return;
            }
            
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination posts-pagination';
            
            let paginationHTML = '<div class="pagination-controls">';
            
            // 上一页按钮
            if (currentPage > 1) {
                paginationHTML += `<button onclick="loadPosts(${currentPage - 1})">上一页</button>`;
            }
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<span class="current-page">${i}</span>`;
                } else {
                    paginationHTML += `<button onclick="loadPosts(${i})">${i}</button>`;
                }
            }
            
            // 下一页按钮
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="loadPosts(${currentPage + 1})">下一页</button>`;
            }
            
            paginationHTML += '</div>';
            paginationDiv.innerHTML = paginationHTML;
            
            // 将分页控件添加到帖子容器后面
            const postsSection = document.getElementById('posts');
            postsSection.parentNode.insertBefore(paginationDiv, postsSection.nextSibling);
        }
        
        // 加载所有帖子（带分页）
        function loadPosts(page = 1, size = 2) {  // 默认每页2条记录
            fetch(`/api/posts/page-with-user?page=${page}&size=${size}`)
            .then(response => response.json())
            .then(pageResult => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = '';
                
                pageResult.data.forEach(postWithUser => {
                    const post = postWithUser.post;
                    const user = postWithUser.user;
                    
                    // 格式化日期，只显示年月日
                    const createdAt = new Date(post.createdAt);
                    const formattedDate = `${createdAt.getFullYear()}-${String(createdAt.getMonth() + 1).padStart(2, '0')}-${String(createdAt.getDate()).padStart(2, '0')}`;
                    
                    // 创建图片显示HTML
                    let imagesHTML = '';
                    if (post.imageUrls && Array.isArray(post.imageUrls) && post.imageUrls.length > 0) {
                        // 根据图片数量添加不同的CSS类
                        let imagesClass = 'post-images';
                        if (post.imageUrls.length === 1) {
                            imagesClass += ' single-image';
                        } else if (post.imageUrls.length === 2) {
                            imagesClass += ' two-images';
                        } else if (post.imageUrls.length === 4) {
                            imagesClass += ' four-images';
                        }
                        
                        imagesHTML = `<div class="${imagesClass}">`;
                        post.imageUrls.forEach(url => {
                            // 对于 GIF 图片，添加特定的样式类以保持动画效果
                            const isGif = url.toLowerCase().endsWith('.gif');
                            const imgClass = isGif ? 'post-image gif-image' : 'post-image';
                            imagesHTML += `<img src="${url}" alt="帖子图片" class="${imgClass}">`;
                        });
                        imagesHTML += '</div>';
                    }

                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="user-info">
                                <img src="${user && user.avatar ? user.avatar : '/uploads/default-avatar.png'}" alt="用户头像" class="user-avatar">
                                <div class="user-details">
                                    <span class="user-nickname">${user ? user.nickname : '未知用户'}</span>
                                    <span class="post-date">${formattedDate}</span>
                                </div>
                            </div>
                            <div class="post-actions">
                                <button class="like-btn" data-post-id="${post.id}">
                                    <span class="heart-icon">❤</span>
                                    <span class="like-count">${post.likeCount || 0}</span>
                                </button>
                                <button class="favorite-btn" data-post-id="${post.id}">
                                    <span class="star-icon">★</span>
                                    <span class="favorite-count">${post.favoriteCount || 0}</span>
                                </button>
                            </div>
                        </div>
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-content">${post.content}</p>
                        ${imagesHTML}
                        <div class="comments-section" id="comments-${post.id}">
                            <h4>评论</h4>
                            <div class="comments-list" id="comments-list-${post.id}"></div>
                            <form class="comment-form" data-post-id="${post.id}">
                                <textarea class="comment-input" placeholder="写下你的评论..." required></textarea>
                                <button type="submit">发表评论</button>
                            </form>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                    
                    // 为点赞按钮添加事件监听器
                    const likeBtn = postElement.querySelector('.like-btn');
                    likeBtn.addEventListener('click', function() {
                        const postId = this.getAttribute('data-post-id');
                        const likeCountEl = this.querySelector('.like-count');
                        
                        // 发送请求到后端更新点赞数
                        fetch(`/api/posts/${postId}/like`, { method: 'POST' })
                        .then(response => response.text())
                        .then(result => {
                            console.log(result);
                            // 更新前端显示的点赞数
                            let count = parseInt(likeCountEl.textContent) || 0;
                            count++;
                            likeCountEl.textContent = count;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            // 即使后端出错，也更新前端显示（用户体验考虑）
                            let count = parseInt(likeCountEl.textContent) || 0;
                            count++;
                            likeCountEl.textContent = count;
                        });
                    });
                    
                    // 为收藏按钮添加事件监听器
                    const favoriteBtn = postElement.querySelector('.favorite-btn');
                    favoriteBtn.addEventListener('click', function() {
                        const postId = this.getAttribute('data-post-id');
                        const favoriteCountEl = this.querySelector('.favorite-count');
                        
                        // 发送请求到后端更新收藏数
                        fetch(`/api/posts/${postId}/favorite`, { method: 'POST' })
                        .then(response => response.text())
                        .then(result => {
                            console.log(result);
                            // 更新前端显示的收藏数
                            let count = parseInt(favoriteCountEl.textContent) || 0;
                            count++;
                            favoriteCountEl.textContent = count;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            // 即使后端出错，也更新前端显示（用户体验考虑）
                            let count = parseInt(favoriteCountEl.textContent) || 0;
                            count++;
                            favoriteCountEl.textContent = count;
                        });
                    });
                    
                    // 为每个帖子的评论表单添加事件监听器
                    const commentForm = postElement.querySelector('.comment-form');
                    commentForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        const postId = this.getAttribute('data-post-id');
                        const commentInput = this.querySelector('.comment-input');
                        const content = commentInput.value.trim();
                        
                        if (content) {
                            submitComment(postId, content);
                            commentInput.value = '';
                        }
                    });
                    
                    // 加载该帖子的评论
                    loadComments(post.id);
                });
                
                // 创建分页控件
                createPostPagination(pageResult.page, pageResult.totalPages);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // 搜索帖子
        function searchPosts(keyword) {
            fetch(`/api/posts/search?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = '';
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p>没有找到匹配的帖子。</p>';
                    return;
                }
                
                posts.forEach(post => {
                    // 创建图片显示HTML
                    let imagesHTML = '';
                    if (post.imageUrls && Array.isArray(post.imageUrls) && post.imageUrls.length > 0) {
                        // 根据图片数量添加不同的CSS类
                        let imagesClass = 'post-images';
                        if (post.imageUrls.length === 1) {
                            imagesClass += ' single-image';
                        } else if (post.imageUrls.length === 2) {
                            imagesClass += ' two-images';
                        } else if (post.imageUrls.length === 4) {
                            imagesClass += ' four-images';
                        }
                        
                        imagesHTML = `<div class="${imagesClass}">`;
                        post.imageUrls.forEach(url => {
                            // 对于 GIF 图片，添加特定的样式类以保持动画效果
                            const isGif = url.toLowerCase().endsWith('.gif');
                            const imgClass = isGif ? 'post-image gif-image' : 'post-image';
                            imagesHTML += `<img src="${url}" alt="帖子图片" class="${imgClass}">`;
                        });
                        imagesHTML += '</div>';
                    }

                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-content">${post.content}</p>
                        <small>用户ID: ${post.userId} | 分类ID: ${post.categoryId} | 发布时间: ${post.createdAt}</small>
                        ${imagesHTML}
                        <div class="comments-section" id="comments-${post.id}">
                            <h4>评论</h4>
                            <div class="comments-list" id="comments-list-${post.id}"></div>
                            <form class="comment-form" data-post-id="${post.id}">
                                <textarea class="comment-input" placeholder="写下你的评论..." required></textarea>
                                <button type="submit">发表评论</button>
                            </form>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                    
                    // 为每个帖子的评论表单添加事件监听器
                    const commentForm = postElement.querySelector('.comment-form');
                    commentForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        const postId = this.getAttribute('data-post-id');
                        const commentInput = this.querySelector('.comment-input');
                        const content = commentInput.value.trim();
                        
                        if (content) {
                            submitComment(postId, content);
                            commentInput.value = '';
                        }
                    });
                    
                    // 加载该帖子的评论
                    loadComments(post.id);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // 加载帖子的评论（分页）
        function loadComments(postId, page = 1, size = 5) {
            fetch(`/api/comments/post/${postId}/page?page=${page}&size=${size}`)
            .then(response => response.json())
            .then(pageResult => {
                const commentsList = document.getElementById(`comments-list-${postId}`);
                const commentsSection = document.getElementById(`comments-${postId}`);
                commentsList.innerHTML = '';
                
                pageResult.data.forEach(comment => {
                    // 创建评论元素
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    
                    // 构建评论内容HTML
                    let commentHTML = '';
                    
                    // 如果有用户头像和昵称信息，则显示
                    if (comment.userNickname && comment.userAvatar) {
                        commentHTML += `
                            <div class="comment-header">
                                <img src="${comment.userAvatar}" alt="用户头像" class="comment-avatar" onclick="goToUserProfile(${comment.userId})">
                                <span class="comment-nickname" onclick="goToUserProfile(${comment.userId})">${comment.userNickname}</span>
                            </div>
                        `;
                    } else {
                        // 如果没有用户信息，显示默认信息
                        commentHTML += `<small>用户ID: ${comment.userId}</small>`;
                    }
                    
                    // 添加评论内容和时间
                    commentHTML += `
                        <p>${comment.content}</p>
                        <small>发表时间: ${comment.createdAt}</small>
                    `;
                    
                    commentElement.innerHTML = commentHTML;
                    commentsList.appendChild(commentElement);
                });
                
                // 创建分页控件
                createPaginationControls(postId, pageResult.page, pageResult.totalPages);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // 创建分页控件
        function createPaginationControls(postId, currentPage, totalPages) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            
            // 移除现有的分页控件
            const existingPagination = commentsSection.querySelector('.pagination');
            if (existingPagination) {
                existingPagination.remove();
            }
            
            // 如果只有一页，不需要分页控件
            if (totalPages <= 1) {
                return;
            }
            
            // 创建分页控件元素
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';
            
            let paginationHTML = '<div class="pagination-controls">';
            
            // 上一页按钮
            if (currentPage > 1) {
                paginationHTML += `<button onclick="loadComments(${postId}, ${currentPage - 1})">上一页</button>`;
            }
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<span class="current-page">${i}</span>`;
                } else {
                    paginationHTML += `<button onclick="loadComments(${postId}, ${i})">${i}</button>`;
                }
            }
            
            // 下一页按钮
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="loadComments(${postId}, ${currentPage + 1})">下一页</button>`;
            }
            
            paginationHTML += '</div>';
            paginationDiv.innerHTML = paginationHTML;
            
            // 将分页控件添加到评论区域末尾
            commentsSection.appendChild(paginationDiv);
        }
        
        // 跳转到其他用户信息页面
        function goToUserProfile(userId) {
            // 在新窗口中打开其他用户信息页面
            window.open(`/other.html?userId=${userId}`, '_blank');
        }
        
        // 提交评论
        function submitComment(postId, content) {
            // 先检查用户是否已登录
            fetch('/api/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    const comment = {
                        postId: postId,
                        userId: data.user.id,  // 使用从服务器获取的用户ID
                        content: content,
                        status: 1
                    };
                    
                    fetch('/api/comments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(comment)
                    })
                    .then(response => response.text())
                    .then(data => {
                        if (data === '评论创建成功') {
                            // 显示成功消息
                            showMessage('评论发表成功！', 'success');
                            loadComments(postId);  // 重新加载评论
                        } else {
                            // 显示错误消息
                            showMessage('评论发表失败: ' + data, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showMessage('创建评论失败，请稍后重试', 'error');
                    });
                } else {
                    showMessage('请先登录后再发表评论', 'error');
                }
            });
        }
        
        // 显示消息通知
        function showMessage(message, type) {
            // 创建消息元素
            const messageElement = document.createElement('div');
            messageElement.className = 'notification ' + type;
            messageElement.textContent = message;
            
            // 添加样式
            messageElement.style.position = 'fixed';
            messageElement.style.top = '20px';
            messageElement.style.right = '20px';
            messageElement.style.padding = '15px 20px';
            messageElement.style.borderRadius = '5px';
            messageElement.style.color = 'white';
            messageElement.style.fontWeight = 'bold';
            messageElement.style.zIndex = '1000';
            messageElement.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            
            // 根据类型设置背景色
            if (type === 'success') {
                messageElement.style.backgroundColor = 'rgba(40, 167, 69, 0.9)';
            } else {
                messageElement.style.backgroundColor = 'rgba(220, 53, 69, 0.9)';
            }
            
            // 添加到页面
            document.body.appendChild(messageElement);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (messageElement.parentNode) {
                    messageElement.parentNode.removeChild(messageElement);
                }
            }, 3000);
        }
    </script>
